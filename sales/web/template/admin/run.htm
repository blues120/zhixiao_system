<script>
function del(id,obj){
	if(confirm("您确定要删除吗?")){
		$.ajax({
			url: '/admin/del',
			type: 'post',
			dataType:'json',
			data: {id: id},
			success: function(msg) {
				if(msg.status == 9){
					alert("内置用户无法删除");
				}else if(msg.status == 11){
					alert("越权操作");
				}else{
					$(obj).parent().parent().parent().remove();
				}
			}
		});
	}
}
