<script>
function del(id,status,obj){
	if(confirm("您确定要操作吗?")){
		$.ajax({
			url: '/admin/del',
			type: 'post',
			dataType:'json',
			data: {id: id,status: status},
			success: function(msg) {
				if(msg.status == 9){
					alert("内置用户无法修改");
				}else{
					$(obj).parent().parent().parent().remove();
				}
			}
		});
	}
}
