<script type="text/javascript">
var user = 0, UsrName = 0, IdNo = 0, Phone = 0, password = 0, rpassword = 0;
function chekUsName()
{
    var s = $("#user").val();
    var reg = /^\w{6,16}$/;   
    if(reg.test(s)){  
		$(".tips_user").html("").show();
		user = 1;
    }else{
        $(".tips_user").html("<font color=\"red\">角色名必须要6-16位字母、数字和下划线！</font>").show();
		return false;
	}
}
/*
 * @选择角色设置页面用户级别
 */
 var  indexs=0;
$("#gid option").click(function(){
	indexs=$(this).val()
	$('#indexs').css("display","none");
	if(indexs==9||indexs==10){
		$('#indexs').css("display","inline");
		if(indexs==9){
			$('#jibiestatus').css("display","none");
		}else if(indexs==10){
			$('#jibiestatus').css("display","inline");
		}
	}

});


function chekJiaose(){
	 var gid = $("#gid").val();
	if(gid <0){
		$(".tips_jiaose").html("<font color=\"red\">请选择角色类型</font>").show();
		return false;
	}
}

function chekBumen(){
	 var department_id = $("#department_id").val();
	if(department_id <0){
		$(".tips_bumen").html("<font color=\"red\">请选择所属部门</font>").show();
		return false;
	}
}

function chekUsrName()
{
    var s = $("#UsrName").val();
    if(s == ""){
        $(".tips_UsrName").html("<font color=\"red\">真实姓名必须填写</font>").show();
		return false;
	}else{
		$(".tips_UsrName").html("").show();
		UsrName = 1;
	}
}

function chekPhone()
{
    var reg = /^13[0-9]{9}$|14[0-9]{9}|15[0-9]{9}$|17[0-9]{9}|18[0-9]{9}$/;
    var s = $("#phone").val();
    if (s !== "" && !reg.test(s) || s.length !== 11) {
        $(".tips_Phone").html("<font color=\"red\">手机格式不正确！</font>").show();
    } else {
		$(".tips_Phone").html("").show();
		Phone = 1;
    }
}

function chekPassWord()
{
    var s = $("#password").val();
    if(s == ""){
        $(".tips_Password").html("<font color=\"red\">密码不能为空</font>").show();
		return false;
	}else{
		$(".tips_Password").html("").show();
		password = 1;
	}
}


function sub(obj){
	chekUsName();//用户名
	chekPassWord();//登录密码
	chekPhone();//手机号
	chekUsrName();//真实姓名 
	chekJiaose();//角色类型
	chekBumen();//所属部门
	if(user == 1 && UsrName == 1 && Phone == 1 && password == 1)
	{
		$.ajax({
			url: '/admin/<!--{$action}-->_save',
			type: 'post',
			dataType:'json',
			data: $('#form').serialize(),
			success: function(data) {
				if(data.status==3 || data.status==8 || data.status==10 || data.status==678){
					window.location.href="/admin/run";
				}else{
					alert(data.message);
					//$(".tips").html("<font color=\"red\">"+data.message+"</font>");
					/* setTimeout(function() {
						$(".tips").html('');
					}, 30000); */
					return false;
				}
			}
		});
	}
};
