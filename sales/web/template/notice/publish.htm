<script type="text/javascript">
	function sub(obj){
	
		var title    =  $("#title").val();
		var content  =  $("#container").html();
	
		if(title == ""){
		 	$(".tips").text('公告标题不能为空！').css('color','red');
			return false;
		}else{
		 	$(".tips").text('');
		}
	
		if(content == ""){
			$(".tips2").text('公告内容不能为空！').css('color','red');
			return false;
		}else{
			$(".tips2").text('');
		}
		
		$.ajax({
			url: '/notice/publish',
			type: 'post',
			dataType:'json',
			data: $('#form').serialize(),
			success: function(data) {
				if(data.status==1){
					window.location.href="/notice/run";
				}else{
					alert(data.message);
					$("#tips").html("<font color=\"red\">"+data.message+"</font>");
					setTimeout(function() {
						$("#tips").html('');
					}, 3000);
					return false;
				}
			}
		});
	
	};

$('#title').keyup(function(){
